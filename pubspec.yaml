  permission_handler: ^11.0.0
  my_fatoorah: ^3.3.0
  jwt_decoder: ^2.0.1
  google_fonts:
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.2

flutter:
