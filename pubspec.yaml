  cached_network_image: ^3.2.3
  dio: ^5.3.0
  equatable: ^2.0.5
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.2
  intl: ^0.18.0
  logger: ^2.0.1
  path_provider: ^2.0.15
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.1.12
  toastification: ^0.0.3
